        and other standards can be combined labeling into one label or marking area
        or appear as separate labels or marking areas. ISO 28219:2009 uses the terms
        part marking and item marking interchangeably. Unless otherwise stated,
        this document will use the term item marking to describe both the labeling
        and direct part marking (DPM) of an item, where DPM includes, but is not limited
