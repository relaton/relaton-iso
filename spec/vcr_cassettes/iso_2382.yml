        not supersede or replace any applicable safety or regulatory marking or labelling
        requirements. ISO 28219:2017 is meant to satisfy the minimum item marking
        requirements of numerous applications and industry groups and as such its
        applicability is to a wide range of industries, each of which may have specific
        implementation guidelines for it. ISO 28219:2017 is to be applied in addition
        to any other mandated labelling direct-marking requirements. The labelling
        and direct marking requirement of ISO 28219:2017 and other standards can be
        combined into one label or marking area or appear as separate labels or marking
        areas. ISO 28219:2017 uses the terms \"part marking\" and \"item marking\"
        interchangeably. Unless otherwise stated, ISO 28219:2017 will use the term
        \"item marking\" to describe both the labelling and direct part marking (DPM)
        of an item, where DPM includes, but is not limited to, altering (e.g. dot
        peen, laser etch, chemical etch), as well as additive type processes (e.g.
        ink jet, vacuum deposition). The purpose of ISO 28219:2017 is to establish
        the machine-readable (linear, two-dimensional, and composite symbols) and
        human-readable content for direct marking and labelling of items, parts, and
        components. ISO 28219:2017 provides a means for items, parts and components
