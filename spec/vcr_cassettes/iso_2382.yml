        23022:2018 Traditional Chinese medicine -- Controlled vocabulary on Japanese
        Kampo formulas and the indication codes for the products","status":"Published","year":2018,"order":11,"text":"ISO/TR
        23022:2018 specifies the controlled vocabulary for formulas used in Japanese
