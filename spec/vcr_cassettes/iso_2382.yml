        binary encodings. These binary encodings are specified using the ASN.1 notation
        and the ASN.1 Encoding Control Notation (ECN). The technology specified in
        ISO/IEC 24824-1:2007 is called Fast Infoset. This technology provides an alternative
        to W3C XML syntax as a means of representing instances of the W3C XML Information
