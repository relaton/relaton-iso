        of new terminological resources concerning herbal medicines in Kampo medicine,
        and maintenance officers of existing terminological resources concerning Kampo
        medicine to enable their conformance; -      informaticians, developers, or
        managers of HIS, EMR, or EHR systems concerning Kampo medicine; -      officers,
        analysts or maintenance personnel of national health statistics, and policy
        proposal staff of national health policies; -      officers of WHO, and WHO
        statistics. This edition of ISO/TR 23022:2018 describes only medicinal products
        in accordance with the Kampo formula in Japan. Both OTC Kampo formula medicinal
        products and in-pharmacy formula medicinal products are omitted, although
        they are permitted under Japanese jurisdiction. Topics considered out of scope
        of this document are: -      any medicinal products manufactured in accordance
        with the formula of traditional medicines that are not permitted under the
        Japanese jurisdiction; -      whole information models of medicinal products,
        pharmaceutical products and substances (see ISO 11238)  because those are
        already specified in IMDPs; -      any categorical structure(s) of herbal
        medicaments (see ISO/TS 18062, ISO 17115[13] and EN 12264[18]). The controlled
