        of these parameters, the disclosure of product information needs to be sufficient
        to satisfy the business purpose of the TDP. NOTE 1 TDPs may be prepared to
        a level where the product information is sufficient to evaluate a product
        definition concept. Or a TDP may be prepared to a level where the product
        information is sufficient to enable full design disclosure (see 3.5.9). Requirements
